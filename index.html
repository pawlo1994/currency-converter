<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/share.png">
    <title>Suchy Kantor do mokrych pieniędzy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/fieldset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <header class="header">
        <h1 class="header__title">Suchy kantor</h1>
    </header>
    <main class="main js-main">
        <form class="form js-form">
            <fieldset class="fieldset">
                <legend class="fieldset__legend">Przelicznik walut</legend>
                Pola oznaczone "*" są wymagane
                <p class="form__field"><label for="pln" class="form__label">PLN*:</label> <input type="number"
                        class="form__input js-form__input--pln" name="pln" id="pln" step="0.01" min="0.05"
                        max="9999999999" value="" required></p>
                <button class="main__button js-convertButton">Przelicz</button>
                <ul class="fieldset__list">
                    <li class="fieldset__item">EUR: <span class="fieldset__span js-eur__value">---</span></li>
                    <li class="fieldset__item">USD: <span class="fieldset__span js-usd__value">---</span></li>
                    <li class="fieldset__item">CHF: <span class="fieldset__span js-chf__value">---</span></li>
                </ul>
            </fieldset>
        </form>
    </main>
    <footer class="footer">Copyright &copy; Paweł Suchy 2021
    </footer>
</body>

</html>
